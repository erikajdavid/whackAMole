<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole!</title>
    <link href="./styles/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="scoreTimeContainer">
                <h1>Whack-A-Mole</h1>
                <h2>Score: <span class="score"></span></h2>
                <h2>Timer: <span class="timer"></span></h2>
                <button class="startBtn">Start Game</button>
            </div>
            <div class="container">
                <div class="column">
                    <div id="1" class="square"></div>
                    <div id="2" class="square two"></div>
                    <div id="3" class="square bomb"></div>
                </div>
                <div class="column2">
                    <div id="4" class="square"></div>
                    <div id="5" class="square five"></div>
                    <div id="6" class="square mole"></div>
                </div>
                <div class="column">
                    <div id="7" class="square"></div>
                    <div id="8" class="square eight"></div>
                    <div id="39" class="square"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Designed and coded by <a href="#">Erika David</a></p>
    </footer>



    <script src="./app.js"></script>



</body>
</html>
